<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote for Best Leader</title>

    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>


    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <!--jQuery Library-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <h2>Vote for Best Leader</h2>
        <div class="row">
            <div class="col-sm-4">
                <div class="card" style="width: 300px;">
                    <img class="card-img-top" src="images/jagan-mohan.jpeg" style="width: 100%;"/>
                    <div class="card-body">
                        <div class="card-title">Jagan Mohan Reddy</div>
                        <a class="btn btn-success btn-vote" data-id="0" href="#">Vote</a>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="card" style="width: 300px;">
                    <img class="card-img-top" src="images/babu.jpg" style="width: 100%;"/>
                    <div class="card-body">
                        <div class="card-title">Chandrababu</div>
                        <a class="btn btn-warning btn-vote" data-id="1" href="#">Vote</a>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="card" style="width: 300px;">
                    <img class="card-img-top" src="images/pspk.jpg" style="width: 100%; height: 300px;"/>
                    <div class="card-body">
                        <div class="card-title">Pavan Kalyan</div>
                        <a class="btn btn-primary btn-vote" data-id="2" href="#">Vote</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <h2>Votes</h2>
        <p>Following are the votes:</p>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name Of Contestant</th>
                    <th>Number Of Votes</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Jagan Mohan Reddy</td>
                    <td id="v1">0</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Chandra Babu</td>
                    <td id="v2">0</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Pavan Kalyan</td>
                    <td id="v3">0</td>
                </tr>
            </tbody>
        </table>
        <center>
            <p>Your wallet address is <b id="add"></b></p>
        </center>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/4.0.1/web3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/truffle-contract@4.0.31/dist/truffle-contract.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
